<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <!-- I recommend you host this file on your own, since this will change without warning -->
    <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container1"></div>
    <div id="popup" class="hidden">
        <div id="popup_insides">

            Loading...
        </div>
    </div>


    <script id="country_popup" type="text/x-handlebars-template">
<div class="country_header">
        <h2>{{this.Country}}</h2>
        </div>
    <div class="political">
        <h3>Political</h3>
        <ul>
            {{#each this.Political}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
        </div>
  <div class="geography">
        <h3>Geography</h3>
        <ul>
            {{#each this.Geography}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
              </div>
  <div class="health">
        <h3>Health</h3>
        <ul>
            {{#each this.Health}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
              </div>
  <div class="economic">
        <h3>Economic</h3>
        <ul>
            {{#each this.Economic}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
              </div>
  <div class="business">
        <h3>Business</h3>
        <ul>
            {{#each this.Business}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
              </div>
  <div class="general">
        <h3>General</h3>
        <ul>
            {{#each this.General}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
        </div>
    </script>
    <script src="./script.js">


    </script>

</body>
